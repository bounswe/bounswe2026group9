name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: ["Bug"]
body:
  - type: markdown
    attributes:
      value: |
        üöÄ Thanks for reporting a bug! Please fill out the sections below as clearly as possible.

        ---
        Before opening an issue, make sure there isn't a duplicate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clearly describe the problem/bug in 2-4 sentences.
      placeholder: What is the bug? Where does it happen? Who is affected?
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false

  - type: checkboxes
    id: steps_actions
    attributes:
      label: Steps / Actions (Fix Plan)
      description: "Optional: What steps/actions will be performed to fix this bug?"
      options:
        - label: Investigate logs / reproduce
          required: false
        - label: Identify root cause
          required: false
        - label: Implement fix
          required: false
        - label: Add/update tests (if applicable)
          required: false
        - label: Verify fix
          required: false

  - type: textarea
    id: final_actions
    attributes:
      label: Final Actions
      description: What will be done right before closing the issue? (e.g., share PR link, update wiki, notify others)
      placeholder: |
        - PR merged: #
        - Verification notes:
        - Docs/wiki updated (if needed):
    validations:
      required: false

  - type: input
    id: issue_deadline
    attributes:
      label: Deadline of the Issue
      description: Provide a deadline for completing the fix.
      placeholder: "YYYY-MM-DD HH:MM"
    validations:
      required: true

  - type: dropdown
    id: reviewer
    attributes:
      label: Reviewer
      description: Who will review/verify that the fix meets the acceptance criteria?
      multiple: false
      options:
        - Emre Bekta≈ü
        - Can Emir Bora
        - Muhittin K√∂yba≈üƒ±
        - Mustafa Koyuncu
        - Faik ƒ∞hsan S√ºd√ºpak
        - ƒ∞brahim Fƒ±rat Yoƒüurt√ßu
        - Tuƒü√ße Y√ºcel
    validations:
      required: true

  - type: input
    id: review_deadline
    attributes:
      label: Deadline for the Review
      description: "Optional: Provide a deadline for the review/verification."
      placeholder: "YYYY-MM-DD HH:MM"
    validations:
      required: false

  - type: checkboxes
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: "The bug is considered fixed when:"
      options:
        - label: The issue is reproducible OR root cause is clearly explained
          required: true
        - label: A fix is implemented
          required: false
        - label: Relevant tests are added/updated (if applicable)
          required: false
        - label: The fix is verified (steps repeated, no longer occurs)
          required: false
        - label: Any related documentation is updated (if applicable)
          required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other / Not sure
    validations:
      required: false

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      multiple: true
      options:
        - Desktop
        - Laptop
        - Phone
        - Tablet
        - Other / Not sure
    validations:
      required: false

  - type: textarea
    id: anything_else
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ‚ö†Ô∏è Do Not Forget These While Managing the Issue! ‚ö†Ô∏è

        * Keep the title and description clear and descriptive.
        * Avoid assigning more than 2 people unless necessary.
        * Post progress updates as comments (investigation, findings, decisions).
        * Track and respond to review comments if needed.
        * Link dependent issues using `#issue_number` (e.g., "Blocked by #12").
        * Before closing: ensure acceptance criteria is satisfied, add a final summary comment, and attach PR/commit links if applicable.
